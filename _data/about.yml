      description: "As we approach the limitations of classical hardware scaling, the development of quantum computing provides the next leap in computational capability. Quantum linear algebra explores efficient methods based on the principles of quantum mechanics, which is intrinsically linear, and applies them to real-world applications, like machine learning, optimization, and chemistry."
    - icon: "brain"
      title: "Artificial intelligence for quantum"
      description: "As we confront the immense complexity and environmental sensitivity of near-term quantum processors, the field of AI for Quantum provides a critical pathway toward practical quantum advantage. This discipline leverages powerful classical machine learning methods to address fundamental challenges in building and operating quantum computers."

