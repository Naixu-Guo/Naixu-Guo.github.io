title: "Mini Library"
subtitle: "This page provides a collection of references I personally find useful for study and research. Feel free to send me an email if you have any good suggestions."

categories:
  - title: "Quantum Computing"
    description: "Algorithms, learning, complexity, and information theory"
    subcategories:
      - title: "Algorithms"
        items:
          - title: "Lecture notes by Andrew Childs"
            link: "https://www.cs.umd.edu/~amchilds/qa/"
            type: "lecture_notes"
          - title: "Lecture notes by Ronald de Wolf"
            link: "https://staff.fnwi.uva.nl/r.dewolf/qcnotes.pdf"
            type: "lecture_notes"
          - title: "Lecture notes by Lin Lin"
            link: "https://math.berkeley.edu/~linlin/teaching/QC18.html"
            type: "lecture_notes"
          - title: "Quantum algorithms by Andris Ambainis"
            link: "https://www.lu.lv/fileadmin/user_upload/lu_portal/projekti/quantum/Quantum_algorithms.pdf"
            type: "lecture_notes"
      
      - title: "Learning"
        items:
          - title: "A Survey of Quantum Learning Theory"
            link: "https://arxiv.org/abs/2106.15559"
            type: "paper"
          - title: "A survey on the complexity of learning quantum states"
            link: "https://arxiv.org/abs/2011.12166"
            type: "paper"
          - title: "The randomized measurement toolbox"
            link: "https://arxiv.org/abs/2004.14439"
            type: "paper"
          - title: "Introduction to Haar Measure Tools in Quantum Information"
            link: "https://arxiv.org/abs/2112.01349"
            type: "paper"
      
      - title: "Complexity"
        items:
          - title: "Around the quantum PCP Conjecture"
            link: "https://arxiv.org/abs/1311.7685"
            type: "paper"
          - title: "Quantum proofs"
            link: "https://arxiv.org/abs/1201.2189"
            type: "paper"
      
      - title: "Information"
        items:
          - title: "Theory of Quantum Information"
            link: "https://arxiv.org/abs/1806.05966"
            type: "paper"

  - title: "Machine Learning"
    description: "Theory, algorithms, and applications"
    subcategories:
      - title: "General"
        items:
          - title: "Lecture notes by Arthur Gretton"
            link: "https://www.gatsby.ucl.ac.uk/~gretton/coursefiles.html"
            type: "lecture_notes"
          - title: "Lecture notes by Tengyu Ma"
            link: "https://web.stanford.edu/class/cs229t/"
            type: "lecture_notes"
          - title: "Neural Tangent Kernel Papers"
            link: "https://arxiv.org/search/?query=neural+tangent+kernel&searchtype=all"
            type: "paper_collection"
          - title: "The Information Bottleneck Problem and Its Applications in Machine Learning"
            link: "https://arxiv.org/abs/1503.02406"
            type: "paper"
          - title: "Diffusion Models: A Comprehensive Survey of Methods and Applications"
            link: "https://arxiv.org/abs/2209.00796"
            type: "paper"

  - title: "Other Topics"
    description: "Mathematics, optimization, and theoretical computer science"
    subcategories:
      - title: "General"
        items:
          - title: "Spectral graph theory"
            link: "https://www.cs.yale.edu/homes/spielman/spectra/index.html"
            type: "lecture_notes"
          - title: "Markov chain and mixing times"
            link: "https://pages.uoregon.edu/dlevin/MARKOV/"
            type: "lecture_notes"
          - title: "Analysis of Boolean Functions"
            link: "https://www.cs.cmu.edu/~odonnell/boolean-analysis/"
            type: "lecture_notes"
          - title: "Introduction to Online Convex Optimization"
            link: "https://www.cs.huji.ac.il/~shais/UnderstandingMachineLearning/"
            type: "lecture_notes"
      
      - title: "Deep Learning"
        items:
          - title: "Deep Learning by Ian Goodfellow"
            link: "https://www.deeplearningbook.org/"
            type: "book"
          - title: "Neural Networks and Deep Learning by Michael Nielsen"
            link: "http://neuralnetworksanddeeplearning.com/"
            type: "book"
      
      - title: "Machine Learning"
        items:
          - title: "Pattern Recognition and Machine Learning by Christopher Bishop"
            link: "https://www.microsoft.com/en-us/research/people/cmbishop/prml-book/"
            type: "book"
          - title: "The Elements of Statistical Learning by Trevor Hastie"
            link: "https://web.stanford.edu/~hastie/ElemStatLearn/"
            type: "book"
      
      - title: "Programming"
        items:
          - title: "Python Documentation"
            link: "https://docs.python.org/3/"
            type: "documentation"
          - title: "Julia Documentation"
            link: "https://docs.julialang.org/"
            type: "documentation"
      
      - title: "Tools"
        items:
          - title: "Jupyter Notebook"
            link: "https://jupyter.org/"
            type: "tool"
          - title: "Git Documentation"
            link: "https://git-scm.com/doc"
            type: "documentation"
